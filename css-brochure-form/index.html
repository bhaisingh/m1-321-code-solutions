<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LEARN MORE</h2>
  <form>
    <div>
      <label for="email">COMPANY EMAIL</label>
    </div>
    <input type="email" id="email" name="email" placeholder="sally@company.co">
    
    <div>
      <label for="name">NAME</label>
    </div>
    <input type="text" id="name" name="name" placeholder="Sally Smith">

    <div>
      <label for="whire">WHERE ARE YOU HIRING?</label>
    </div>
    <input type="text" id="whire" name="whire" placeholder="City,Country">

    <div>
      <label for="hhire">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    </div>
    <select name="hhire" id="hhire">
      <option value="onetwo" selected>1-2 Engineers</option>
      <option value="fourFive">4-5 Engineers</option>
      <option value="eightTen">8-10 Engineers</option>
      <option value="moreTen">more than 10</option>
    </select><br><br>
    <div>
      <label for="submit">
           <button type="submit" id="submit" class="d-block mr-0 ml-auto" name="submit" value="Submit">Submit</button>
      </label>
    </div>
  </form>
</body>
</html>
