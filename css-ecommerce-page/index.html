<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header-container">
        <h1>New Arrivals</h1>
    </div>
    <div class="body-container">
      <div class="row">
        <div class="first-image">
            <img src="images/dress1.jpeg" alt="dress-1">
        </div>
        <div class="image-text">
            <h3>Free People | Size 6</h3>
            <p>$35 $125 retail</p>
        </div>
      </div>
      <div class="row">
        <div class="first-image">
            <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        </div>
        <div class="image-text">
            <h3>Yves Saint Laurent | One-Size</h3>
            <p>$200 $1600 retail</p>
        </div>
      </div>
      <div class="row">
        <div class="first-image">
            <img src="images/key.jpeg" alt="key">
        </div>
        <div class="image-text">
            <h3>Tiffany | One-Size</h3>
            <p>$476 $2000 retail</p>
        </div>
      </div>
      <div class="row">
        <div class="first-image">
            <img src="images/lv-bag.jpg" alt="lv-bag">
        </div>
        <div class="image-text">
            <h3>Loius Vuitton | One-Size</h3>
            <p>$95 $1200 retail</p>
        </div>
      </div>
      <div class="row">
        <div class="first-image">
          <img src="images/dress2.jpeg" alt="dress2">
        </div>
        <div class="image-text">
          <h3>Reformation | Size 4</h3>
          <p>$20 $198 retail</p>
        </div>
      </div>  
    </div>
  </div>
</body>
</html>
