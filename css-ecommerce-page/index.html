<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header-container">
        <h1>New Arrivals</h1>
    </div>
    <div class="body-container">
      <div class="row">
        <div class="first-image">
            <img src="images/dress1.jpeg" alt="dress-1">
        </div>
        <div class="image-text">
            <p><span class="name-product">Free People</span><span class="size-product"> | Size 6</span></p>
            <p><span class="dis-price">$35 </span><span class="retail-price">$125 retail</span></p>
        </div>
      </div>
      <div class="row">
        <div class="first-image">
            <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        </div>
        <div class="image-text">
            <p><span class="name-product">Yves Saint Laurent</span><span class="size-product"> | One-Size</span></p>
            <p><span class="dis-price">$200 </span><span class="retail-price">$1600 retail</span></p>
        </div>
      </div>
      <div class="row">
        <div class="first-image">
            <img src="images/key.jpeg" alt="key">
        </div>
        <div class="image-text">
            <p><span class="name-product">Tiffany</span><span class="size-product"> | One-Size</span></p>
            <p><span class="dis-price">$476 </span><span class="retail-price">$2000 retail</span></p>
        </div>
      </div>
      <div class="row">
        <div class="first-image">
            <img src="images/lv-bag.jpg" alt="lv-bag">
        </div>
        <div class="image-text">
            <p><span class="name-product">Loius Vuitton</span><span class="size-product"> | One-Size</span></p>
            <p><span class="dis-price">$95 </span><span class="retail-price">$1200 retail</span></p>
        </div>
      </div>
      <div class="row">
        <div class="first-image">
          <img src="images/dress2.jpeg" alt="dress2">
        </div>
        <div class="image-text">
          <p><span class="name-product">Reformation</span><span class="size-product"> | Size 4</span></p>
          <p><span class="dis-price">$20 </span><span class="retail-price">$198 retail</span></p>
        </div>
      </div>  
    </div>
  </div>
</body>
</html>
